<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokecombat</title>
    <link rel="stylesheet" href="style/desktop.css" type="text/css">
</head>
<body>
    <div class="container">
        <main class="main">
            <div class="esquirtel">
                <div id="entrenador1" class="trainer"></div>
                <div class="esquirtel__inputs">
                    <label class="marcador">
                        Vida    
                        <input id="vida__esquirtel"  max="20" type="number">
                    </label>
                    <label class="marcador">
                        Ataque
                        <input id="ataque__esquirtel"  max="10" type="number">
                    </label>
                    <label class="marcador">
                        Defensa
                        <input id="defensa__esquirtel"  max="5" type="number">
                    </label>
                </div>
                <div class="jugador1_section">
                    <h2 class="jugador__title">Player 1</h2>
                    <div id="jugador1" class="pokemon__img">
                    </div>
                </div>
            </div>
            <div id="battle__ring">
                <div id="battle__transcurso">
                </div>
                <div id="battle__result">
                </div>
            </div>
            <div class="bulbasur">
                <div id="entrenador2" class="trainer"></div>
                <div class="bulbasur__inputs">
                    <label class="marcador">
                        Vida
                        <input id="vida__bulbasur"  max="20" type="number">
                    </label>
                    <label class="marcador">
                        Ataque
                        <input id="ataque__bulbasur"  max="10" type="number">
                    </label>
                    <label class="marcador">
                        Defensa
                        <input id="defensa__bulbasur"  max="5" type="number">
                    </label class="marcador">
                </div>
                <div class="jugador2_section">
                    <h2 class="jugador__title">Player 2</h2>
                    <div id="jugador2" class="pokemon__img">
                    </div>
                </div>
            </div>
        </main>
        <section>
            <div class="container">
                <h4>Pokemons for player 1</h4>
                <section id="pokelist" class="pokelist">

                </section>
                <h4>Pokemons for player 2</h4>
                <section id="pokelistB" class="pokelist">

                </section>
            </div>
        </section>
        
        <div class="start">
            <img class="start__button" id="boton__luchar" src="img/start.png" alt="empezar">
        </div>
    </div>
    
    <script src="js/codigo.js"></script>
</body>
</html>
